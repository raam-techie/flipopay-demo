<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/signup.css">
  <title>Create an account into flipopay payment gateway</title>
</head>
<body>
  
  <div class="header-wrap">
    <div class="nav-links">
      <a href="/html/home.html" class="nav-link home">Home <i class="fa fa-angle-down" aria-hidden="true"></i></a>
      <a href="/html/aboutus.html" class="nav-link About-Us">About Us</a>
      <a href="#" class="nav-link Pages">Pages</a>
      <a href="#" class="nav-link Archive">Archive</a>
      <a href="#" class="nav-link Contact-Us">Contact Us</a>
    </div>
    <div class="nav-btns">
      <div>
        <a href="/html/login.html"><button id="login" class="login-btn"><i class="fa fa-sign-in" aria-hidden="true"></i>Login</button></a>
      </div>
      <div>
        <a href="#"><button id="signup" class="signup-btn"><i class="fa fa-user-circle-o" aria-hidden="true"></i>Sign Up</button>
        </a>
      </div>
    </div>
  </div>

  <div class="signup-wrap">
    <p class="signup-head">Create an account into our payment service to get a better expirence</p>
    <div class="signup-form">

      <div>
        <input type="text" placeholder="Enter first name">
      </div>
      <div>
        <input type="text" placeholder="Enter last name">
      </div>
      <div>
        <input type="email" placeholder="Enter email id">
      </div>
      <div>
        <input type="password" placeholder="Create a new password">
      </div>
      <div>
        <input type="password" placeholder="Conform password">
      </div>
      <div>
        <input type="text" placeholder="Enter mobile number">
      </div>
      <div>
        <input type="date" placeholder="Enter DOB">
      </div>
      <div>
        <input type="submit" value="Create an Account" class="sig-btn">
      </div>
    </div>
  </div>
</body>
</html>
